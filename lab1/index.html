<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body></body>
<script>
	var data = [
		[20, 30], [150, 100], [200, 50],
		[25, 90], [160, 210], [320, 475],
		[230, 170], [130, 350], [100, 15]
		]

		var svg = d3.select("body")
					.append("svg")
					.attr("width", 500)
					.attr("height", 500)
					.attr("style", "border: 1px solid red")

		svg.selectAll("circle")
		.data(data).enter()
		.append("circle")
		.attr("cx", function(d) {return d[0]})
		.attr("cy", function(d) {return d[1]})
		.attr("r", 4)
		.attr("fill", function(d) {return "rgb("+d[0]+","+d[1]+",0)"})

		svg.selectAll("text")
	    .data(data).enter()
	    .append("text")
	    .attr("x", function(d) {return d[0]+4})
	    .attr("y", function(d) {return d[1]+4})
	    .text(function(d) {return d[0] + ", " + d[1]})
		.attr("font-size", "15px");

</script>
